# =====================================
# Win AI Backend - Follow-up Worker Profile
# =====================================
# Ativado com: SPRING_PROFILES_ACTIVE=docker,followup-worker
# =====================================

# Desabilita servidor web (worker n√£o precisa expor porta)
spring.main.web-application-type=none

# Habilita apenas o scheduler de follow-up
followup.worker.enabled=true

# Desabilita outros schedulers neste container
meta.sync.enabled=false

# Logging otimizado para follow-up
logging.level.com.backend.winai.service.FollowUpScheduler=INFO
logging.level.com.backend.winai.service.FollowUpService=INFO
