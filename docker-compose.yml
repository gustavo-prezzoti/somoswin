# =====================================
# Win AI - Docker Compose (Redis Only)
# =====================================

services:
  # =====================================
  # Redis - Cache & Message Broker
  # =====================================
  redis:
    image: redis:alpine
    container_name: winai-redis
    ports:
      - "16379:6379"
    networks:
      - winai-network
    restart: unless-stopped

# =====================================
# Networks
# =====================================
networks:
  winai-network:
    driver: bridge
